<div class="container px-5 my-5">
  <div class="row gx-5 justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <div class="text-center">
        <h2 class="fw-bolder">Conoce a todos los hoteles</h2>
        <p class="lead fw-normal text-muted mb-5">Mantente al d√≠a y conoce todos los hoteles disponibles</p>
      </div>
    </div>
  </div>
  <div class="row gx-5">
    <div class="col-lg-4 mb-5" *ngFor="let hot of hotelesModelGet">
      <div class="card h-100 shadow border-0">
        <img class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="...">
        <div class="card-body p-4">
          <div class="badge bg-primary bg-gradient rounded-pill mb-2">Hotel</div>
          <h5 class="card-title mb-3">{{hot.nombre}}</h5>
          <p class="card-text mb-0">Direccion: {{hot.direccion}}</p>
          <p class="card-text mb-0">Telefono: {{hot.telefono}} </p>
        </div>
        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
          <div class="d-flex align-items-end justify-content-between">
            <div class="d-grid"><a class="btn btn-outline-primary" href="home">Habitaciones</a></div>
            <div class="d-grid"><a class="btn btn-outline-primary" href="home">Eventos</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
